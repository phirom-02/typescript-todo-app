<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS-Todo</title>
    <script type="module" crossorigin src="/assets/index-VuG025Vq.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-z3bIvsms.css">
  </head>
  <body>
    <div id="app">
      <div class="p-4 bg-slate-50 min-h-screen">
        <div class="flex flex-col gap-8 max-w-lg mx-auto my-0">
          <h1
            class="text-center text-xl text-blue-400 font-semibold tracking-wider"
          >
            Typescript Todo
          </h1>

          <form id="task-form" class="flex gap-2 mt-4">
            <input
              id="task-input"
              class="flex-1 bg-slate-200 py-2 px-4 rounded-md text-sm"
              type="text"
              placeholder="New task"
            />
            <button
              class="bg-blue-400 py-2 px-4 rounded-md text-slate-50 hover:bg-blue-500 transition-all text-sm"
            >
              Add Task
            </button>
          </form>

          <ul id="task-list" class=""></ul>
        </div>
      </div>

      <div
        id="edit-overlay"
        class="fixed w-screen h-screen left-0 top-0 items-center justify-center hidden"
      >
        <div class="absolute bg-black w-screen h-screen opacity-50"></div>
        <div class="bg-slate-50 z-10 rounded-md p-4">
          <div class="flex items-center gap-4 mb-4">
            <div id="close-modal">
              <i class="ti ti-x cursor-pointer"></i>
            </div>
            <h3 class="text-lg">Edit</h3>
          </div>
          <form class="min-w-80" id="edit-form" action="">
            <input
              class="bg-slate-200 py-2 px-4 rounded-md text-sm w-full mb-4"
              id="edit-input"
              placeholder="Edit task"
              type="text"
            />
            <button
              class="bg-blue-400 py-2 px-4 rounded-md text-slate-50 hover:bg-blue-500 transition-all text-sm w-full"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
